<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dmp-multi-numeric-input demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../dmp-multi-numeric-input.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic dmp-multi-numeric-input demo required</h3>
      <demo-snippet>
        <template>
          <dmp-multi-numeric-input required id="demo1"></dmp-multi-numeric-input>
          <button id="btnValidateDemo1">validate</button>
          <script>
            let btn = document.querySelector("#btnValidateDemo1");
            let el = document.querySelector("#demo1");
            el.value = [
              {required: true, name: "text 1 required and removable", removable: false, label: "this is the label"},
              {required: true, name: "text 2 required and removable", removable: false, label: "this is the label"},
              {required: true, name: "text 3 required and removable", removable: false, label: "this is the label"},
            ]
            btn.addEventListener("click", (e) =>{
              console.log( el.validate() );
            })
          </script>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Loading external data</h3>
      <demo-snippet>
        <template>
          <dmp-multi-numeric-input required id="demo2" value=""></dmp-multi-numeric-input>
          <script>
            let el2 = document.querySelector("#demo2");
            setTimeout(()=> {
              el2.value = [
                {required: true, name: "text 1 required and removable", removable: false, label: "this is the label"},
                {required: true, name: "text 2 required and removable", removable: false, label: "this is the label"},
                {required: true, name: "text 3 required and removable", removable: false, label: "this is the label"},
              ]
            }, 3000);
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
